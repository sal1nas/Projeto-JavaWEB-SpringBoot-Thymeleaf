<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999.xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="'layout/LayoutPadrao'">
				
<head>
	<title>Cadastro de Usuario</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
</head>

<body>
	
	
	
		
		
	<section layout:fragment="conteudo">
		
		
				<div class="page-header">
					<div class="container-fluid">
						<h1>
							Cadastro de Usuario
						</h1>
					</div>
				</div>
				
				<div class="container-fluid">
				
					<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
					</div>-->
				
					<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
						
						<div class="row">
												
							<div class="col-sm-12 form-group">
								<label for="nome">Nome</label>
								<input id="nome" type="text" class="form-control"/>
							</div>
						</div>
						
						
						
						<div class="row">
						  <div class="col-sm-3 form-group">
								<label for="email">E-mail</label>
								<input id="email" type="text" class="form-control"/>
							</div>
							
							  <div class="col-sm-9 form-group">
								<label for="dtnascimento">Data de Nascimento</label>
								<input id="dtnascimento" type="text" class="form-control"/>
							</div>
						</div>
						
						
						<div class="row">
						  <div class="col-sm-4 form-group">
								<label for="senha">Senha</label>
								<input id="senha" type="text" class="form-control"/>
							</div>
							
							  <div class="col-sm-4 form-group">
								<label for="confsenha">Confirmação de Senha</label>
								<input id="confsenha" type="text" class="form-control"/>
							</div>
							
							  <div class="col-sm-4 form-group">
							  <label for="senha">Status</label>
								<div>
								  <input class="js-status" type="checkbox" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
								
								</div>
							</div>
							
						</div>
						
						<div class="row">
						<div class="col-sm-4 form-group">
							  <label for="senha">Grupos</label>
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="grupoadm">
								  <label class="form-check-label" for="grupoadm">
								    Administrador
								  </label>
								  <input class="form-check-input" type="checkbox" value="" id="grupovendedor">
								  <label class="form-check-label" for="grupovendedor">
								    Vendedor
								  </label>
								</div>
							</div>
							
							
						
					</div>						
						
						
							
						
						
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
							
							
						</div>
				
					</form>
				</div>
				
				<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
				
		</section>
		
		
		
		
		<footer></footer>
		
</body>


<th:block layout:fragment="javascript-extra">
			<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
			<script>
				$('.js-status').bootstrapSwitch();
			</script>
		
		</th:block>


</html>
