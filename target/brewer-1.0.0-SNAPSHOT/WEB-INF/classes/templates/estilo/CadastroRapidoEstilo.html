<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999.xhtml"
				xmlns:th="http://www.thymeleaf.org">




	<body>
		

		<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="modal">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Cadastro Estilo</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<form class="form-horizontal">
		      		<div class="form-group">
		      			<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
		      			<div class="col-sm-10">
		      				<input id="nomeEstilo" type="text" class="form-control" autofocus="autofocus">
		      			</div>
		      		
		      		</div>
		      	</form>
		      	
		      	<button type="button" class="btn btn-primary">Salvar</button>
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        
		      </div>
		    </div>
		  </div>
		</div>
		
	</body>
</html>
