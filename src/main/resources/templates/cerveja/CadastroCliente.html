<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999.xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="'layout/LayoutPadrao'">
				
<head>
	<title>Cadastro de Cliente</title>
</head>

<body>
	
	
	
		
		
	<section layout:fragment="conteudo">
		
		
				<div class="page-header">
					<div class="container-fluid">
						<h1>
							Cadastro de Cliente
						</h1>
					</div>
				</div>
				
				<div class="container-fluid">
				
					<!--  <div class="alert  alert-danger  alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
					</div>-->
				
					<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
						
						<div class="row">
												
							<div class="col-sm-12 form-group">
								<label for="nome">Nome</label>
								<input id="nome" type="text" class="form-control"/>
							</div>
						</div>
						
						<div class="row">
						<div class="col-sm-3 form-group">
									<label for="tipopessoa">Tipo Pessoa</label>
									<div>
										<div class="radio radio-inline">
											<input type="radio" name="tipopessoa">
											<label>Física</label>											
										</div>
										<div class="radio radio-inline">
											<input type="radio" name="tipopessoa">
											<label>Juridica</label>
										</div>
									</div>
									 
							  </div>
							  
							  <div class="col-sm-9 form-group">
								<label for="CPFCPNPJ">CPF/CNPJ</label>
								<input id="CPFCPNPJ" type="text" class="form-control"/>
							</div>
							 
							
						</div>	
						
						<div class="row">
						  <div class="col-sm-3 form-group">
								<label for="telefone">Telefone</label>
								<input id="telefone" type="text" class="form-control"/>
							</div>
							
							  <div class="col-sm-9 form-group">
								<label for="email">Email</label>
								<input id="email" type="text" class="form-control"/>
							</div>
						</div>
						
						
						<div class="row">
						  <div class="col-sm-4 form-group">
								<label for="logradouro">Logradouro</label>
								<input id="logradouro" type="text" class="form-control"/>
							</div>
							
							  <div class="col-sm-4 form-group">
								<label for="numero">Numero</label>
								<input id="numero" type="text" class="form-control"/>
							</div>
							
							  <div class="col-sm-4 form-group">
								<label for="complemento">Complemento</label>
								<input id="complemento" type="text" class="form-control"/>
							</div>
							
						</div>
						
						
											
						
						<div class="row">
						  <div class="col-sm-4 form-group">
								<label for="cep">CEP</label>
								<input id="cep" type="text" class="form-control"/>
							</div>
							
							<div class="col-sm-4 form-group">
						    	<label for="estado">Estado</label>
								<select id="estado" class="form-control">
									<option value="">Selecione o Estado</option>
									<option value="1"> Mato Grosso do Sul</option>									
										
								</select>
							</div>
							
							<div class="col-sm-4 form-group">
						    	<label for="cidade">Cidade</label>
								<select id="cidade" class="form-control">
									<option value="">Selecione a cidade</option>
									<option value="1"> Corumba</option>									
										
								</select>
							</div>
							
						</div>
							
						
						
						<div class="form-group">
							<button class="btn  btn-primary" type="submit">Salvar</button>
							
							
						</div>
				
					</form>
				</div>
				
				<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>
				
		</section>
		
		
		<footer></footer>
		
</body>



</html>
